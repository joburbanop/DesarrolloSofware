<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos Básicos</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Datos</h1>
        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="antecedentes">Antecedentes familiares:</label>
                <select id="antecedentes" name="antecedentes" required>
                    <option value="">Seleccione...</option>
                    <option value="No">No</option>
                    <option value="Si">Sí</option>
                </select>
            </div>

            <button type="submit" class="btn-registrar">Registrar</button>
        </form>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Archivo JavaScript -->
    <script src="static/js/script.js"></script>
    <script>

        // Configuración de Flatpickr
flatpickr("#fecha_nacimiento", {
    maxDate: new Date().setFullYear(new Date().getFullYear() - 14), // Fecha máxima permitida (14 años atrás)
    dateFormat: "Y-m-d", // Formato de la fecha
    altInput: true, // Mostrar un campo alternativo
    altFormat: "F j, Y", // Formato amigable para el usuario
    yearSelectorType: "static" // Selector de año rápido
});

// Validación adicional del formulario
function validateForm() {
    const sexo = document.getElementById("sexo").value;
    const fechaNacimiento = document.getElementById("fecha_nacimiento").value;
    const antecedentes = document.getElementById("antecedentes").value;

    if (!sexo || !fechaNacimiento || !antecedentes) {
        alert("Por favor, complete todos los campos requeridos.");
        return false;
    }
    return true;
}
    </script>
</body>
</html>
